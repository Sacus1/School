<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#acacac" />
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center">Page 1</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item tappable id="acteur-1">
                acteur 1
            </ons-list-item>
            <ons-list-item tappable id="acteur-2">
                acteur 2
            </ons-list-item>
        </ons-list>
      </ons-page>
    </template>

    <template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <p>This is the second page.</p>
      </ons-page>
    </template>
    <script>
      document.addEventListener("init", function (event) {
        var page = event.target;

        if (page.id === "page1") {
            getPersonnes();
        } else if (page.id === "page2") {
          page.querySelector("ons-toolbar .center").innerHTML = page.data.title;
        }
      });
      async function getPersonnes() {
        const response = await fetch(`http://localhost:8002/records/Personne`);
        const data = await response.json();
        console.log(data);
      }
    </script>
  </body>
</html>
