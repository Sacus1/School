<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="./manifest.json"/>
    <meta name="theme-color" content="#acacac"/>
    <script>
    navigator.serviceWorker.register("service-worker.js");

    function openActor() {
        {
            const navigator = document.querySelector('#myNavigator');
            navigator.pushPage('acteur.html');
        }
    }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Title</title>
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="main.html"></ons-navigator>
<template id="main.html">
    <ons-page id="main">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 35" >
            <path fill="#663399" d="M0,0h32v30q-16 5 -32 0"></path>
            <path fill="#ffffff" d="m 7.49,13.72 v 8.9 a 1.92,1.92 0 0 0 1.92,1.92 h 13.8 a 1.92,1.92 0 0 0 1.92,-1.92 v -7.93 a 1,1 0 0 0 -1,-1 H 7.49 m 10.84,5.81 -2.56,2 a 0.53,0.53 0 0 1 -0.75,0 0.51,0.51 0 0 1 -0.15,-0.37 V 17.1 a 0.52,0.52 0 0 1 0.9,-0.37 l 2.56,2 a 0.53,0.53 0 0 1 0,0.77 z" />
            <path fill="#ffffff" d="M 24.83,10.33 24.56,8.39 A 1,1 0 0 0 23.47,7.57 h -0.3 l -1,3.11 -2.79,0.39 1,-3.11 -1.07,0.15 -1.58,0.22 -1,3.11 -2.73,0.42 1,-3.1 -1.1,0.15 -1.55,0.22 -1,3.1 -2.78,0.39 1,-3.11 -1.67,0.23 a 1,1 0 0 0 -0.82,1.08 v 0 l 0.28,2 0.13,0.93 L 24,11.42 a 1,1 0 0 0 0.83,-1.08 z" />
            <text x="50%" y="5" fill="#ffffff" font-size="5" text-anchor="middle">Cinéma</text>
        </svg>
        <style>
            .icon{
                background: #663399;
                border-radius: 100%;
                width: 18vw;
                height: 18vw;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #ffffff;
            }
        </style>
        <div style="display: flex;justify-content:space-around;">
        <div class="icon">
            <ons-icon onclick="openActor();" icon="fa-theater-masks" size="28px" ></ons-icon>
        </div>
        <div class="icon">
            <ons-icon onclick="openMap()" icon="fa-map-marker" size="28px"></ons-icon>
        </div>
        </div>
    </ons-page>
</template>
<template id="acteur.html">
    <ons-page id="acteur">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Acceuil</ons-back-button>
            </div>
            <div class="center">Acteurs</div>
        </ons-toolbar>

        <ons-list>
            <ons-lazy-repeat id="personne"></ons-lazy-repeat>
        </ons-list>
    </ons-page>
</template>

<template id="carte.html">
    <ons-page id="carte">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Acceuil</ons-back-button>
            </div>
            <div class="center">Cinémas</div>
        </ons-toolbar>
        <div id="map" style="width: 100%; height: 100%; ">

        </div>
    </ons-page>
</template>
<template id="page2.html">
    <ons-page id="page2">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Page 1</ons-back-button>
            </div>
            <div class="center"></div>
        </ons-toolbar>

        <ons-list id="films"></ons-list>

    </ons-page>
</template>
<template id="ligne_personne">
    <ons-list-item modifier="chevrons" tappable>
        <div class="left">
            <img class="list-item__thumbnail" src="assets/photos/actor_default.jpg" alt=""/>
        </div>
        <div class="center">
            <span class="list-item__title">Nom</span>&nbsp;
            <span class="list-item__subtitle">
                <span class="naissance">Naissance</span>&nbsp<span class="deces">- Aujourd'hui</span>
            </span>
        </div>

    </ons-list-item>
</template>
<template id="ligne_film">
    <ons-list-item modifier="chevrons" tappable>
        <div class="left">
            <img class="image" src="" alt="" width="100"/>
        </div>
        <div class="center">
            <span class="list-item__title">Titre</span>&nbsp;
            <span class="list-item__subtitle">
                <span class="role"></span>&nbsp;
                <span class="alias"></span>
            </span>
        </div>

    </ons-list-item>
</template>
<template id="page3.html">
    <ons-page id="page3">
        <ons-toolbar>
            <div class="left">
                <ons-back-button></ons-back-button>
            </div>
            <div class="center"></div>
        </ons-toolbar>
        <!-- Titre , sortie , duree , note-->
        <div class="center">
            <img class="image" src="" alt="" width="100"/>
            <span class="list-item__title">Titre</span>;
            <span class="list-item__subtitle">
                <span class="sortie"></span><br>;
                <span class="duree"></span><br>;
                <span class="note"></span><br>;
                <span >
                <svg xmlns="http://www.w3.org/2000/svg"  height="30" viewBox="0 0 500 100" class="star">
                    <defs>
                        <symbol id="star">
                            <path class="path" d="m50,2 12,34h36l-28,22 10,34-30-20-30,20 10-34-28-22h36z" />
                        </symbol>
                    </defs>
                    <use xlink:href="#star" x="0" y="0" id="star-1" class="etoile" onclick="addStar(0)" />
                    <use xlink:href="#star" x="100" y="0" id="star-2" class="etoile" onclick="addStar(1)"/>
                    <use xlink:href="#star" x="200" y="0" id="star-3" class="etoile" onclick="addStar(2)"/>
                    <use xlink:href="#star" x="300" y="0" id="star-4" class="etoile" onclick="addStar(3)"/>
                    <use xlink:href="#star" x="400" y="0" id="star-5" class="etoile" onclick="addStar(4)"/>
                </svg>

            </span>
            </span>
        </div>
    </ons-page>
</template>
<script>
    let list_acteurs = [];
    let list_markers = new Set();
    async function addStar(number) {
        let topPage = myNavigator.topPage;
        const id = topPage.data.id_film;
        let note = (topPage.data.note * topPage.data.n_notes + number + 1) / (topPage.data.n_notes + 1)
        topPage.data.note = note;
        topPage.data.n_notes += 1;
        // round note to 3 decimals
        note = Math.round(note * 1000) / 1000
        // get all class star
        let stars = document.querySelectorAll(".etoile")
        for (let i = 0; i < stars.length; i++) {
            if (i < note) {
                stars[i].setAttribute("fill", "yellow")
            } else {
                stars[i].setAttribute("fill", "black")
            }
        }
        const data = await fetch(`http://127.0.0.1:8002/records/Film/${id}`, {
            method: "PUT",
            body: JSON.stringify({
                "note": note,
                "n_notes": topPage.data.n_notes
            })
        })
        topPage.querySelector(".note").innerHTML = "note de " + note + " sur 5";
        console.log(data)

    }
    document.addEventListener("init", function (event) {
        const page = event.target;

        if (page.id === "acteur") {
            getPersonnes();
        } else if (page.id === "page2") {
            page.querySelector("ons-toolbar .center").innerHTML = page.data.title;
            getFilms(page.data.id);
        }
        else if (page.id === "page3") {
            page.querySelector("ons-toolbar .center").innerHTML = page.data.title;
            page.querySelector(".sortie").innerHTML = "sortie en" + page.data.sortie;
            page.querySelector(".duree").innerHTML = "duree de " + page.data.duree + " minutes";
            page.querySelector(".note").innerHTML = "note de " + page.data.note + " sur 5";
        }
        else if (page.id === "carte") {
            list_markers = new Set();
            let map = L.map('map',{
                boxZoom: true,
            }).locate({setView: true, maxZoom: 12});
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            map.addEventListener("moveend", function () {
                setMarker(map);
            });
            setMarker(map);
        }
    });

    function createLigneActeur(index) {
        // create a new list item element in person list
        // Methode 1 : createElement
        /*
           var newItem = document.createElement("ons-list-item");
        newItem.innerHTML = element.nom;
        newItem.setAttribute("tappable", "");
        newItem.setAttribute("onclick", "showPersonne(" + element.id + ")");
        list.appendChild(newItem);
        */
        // Methode 2 : template
        let element = list_acteurs[index];
        let newItem = document.querySelector("#ligne_personne").content.cloneNode(true);
        newItem.querySelector(".list-item__title").innerHTML = `${element.nom} ${element.prenom}`;
        newItem.querySelector(".naissance").innerHTML = `${
            new Intl.DateTimeFormat("fr-FR", {
                year: "numeric",
                month: "long",
                day: "2-digit",
                weekday: "long",
            }).format(new Date(element.naissance))
        }`;
        if (element.deces)
            newItem.querySelector(".deces").innerHTML = ` - ${
                new Intl.DateTimeFormat("fr-FR", {
                    year: "numeric",
                    month: "long",
                    day: "2-digit",
                    weekday: "long",
                }).format(new Date(element.deces))
            }`;
        // get image
        const img = `assets/photos/${element.id}.jpg`;
        const photo = new Image();
        photo.src = img;
        const thumbnail = newItem.querySelector(".list-item__thumbnail");
        photo.onload = function () {
            thumbnail.setAttribute("src", img);
        }
        photo.onerror = function () {
            thumbnail.setAttribute("src", "assets/photos/actor_default.jpg");
        }
        newItem.firstElementChild.addEventListener("click", function (evt) {
            const navigator = document.querySelector("#myNavigator");
            navigator.pushPage("page2.html", {
                data: {
                    title: element.nom,
                    id: element.id
                },
            })
        });
        return newItem.firstElementChild;
    }

    async function getPersonnes() {
        const response = await fetch(`http://localhost:8002/records/Personne`);
        const data = await response.json();
        const list = document.querySelector("#acteur ons-lazy-repeat#personne");
        list_acteurs = data.records;
        list.delegate = {
            countItems: () => list_acteurs.length,
            createItemContent: createLigneActeur
        }
    }

    async function getFilms(id) {
        const response = await fetch(`http://localhost:8002/records/Personne/` + id + `?join=Equipe%2CFilm`);
        const data = await response.json();
        const list = document.querySelector("#page2 ons-list#films");
        for (const equipe of data.Equipe) {
            // create a new list item element in person list
            var newItem = document
                .querySelector("#ligne_film")
                .content.cloneNode(true);
            newItem.querySelector(".list-item__title").innerHTML = equipe.film.titre;
            newItem.querySelector(".role").innerHTML = equipe.role;
            newItem.querySelector(".alias").innerHTML = equipe.alias = "\"\"" ? "" : `(${equipe.alias})`
            // get image
            const img = `assets/films/${equipe.film.id}.jpg`;
            const photo = new Image();
            photo.src = img;
            const thumbnail = newItem.querySelector(".image");
            photo.onload = function () {
                thumbnail.setAttribute("src", img);
            }
            newItem.firstElementChild.addEventListener("click", function (evt) {
                const navigator = document.querySelector("#myNavigator");
                navigator.pushPage("page3.html", {
                    data: {
                        <!-- Titre , sortie , duree -->
                        title: equipe.film.titre,
                        sortie: equipe.film.sortie,
                        duree: equipe.film.duree,
                        note: equipe.film.note,
                        n_notes: equipe.film.n_notes,
                        id_film: equipe.film.id,
                        id: evt.target.id,
                    },
                });
            });
            list.appendChild(newItem);
        }
    }
    function openMap() {
        {
            const navigator = document.querySelector('#myNavigator');
            navigator.pushPage('carte.html');
        }
    }

    async function setMarker(map) {
        const b = map.getBounds();
        let bbox = `${b._southWest.lat},${b._southWest.lng},${b._northEast.lat},${b._northEast.lng}`;
        let r = await fetch("http://localhost:8002/geojson/Cinema?bbox=" + bbox);
        const data = await r.json();
        let cinemas = data.features;
        for (let i = 0; i < cinemas.length; i++) {
            if (list_markers.has(cinemas[i].id)) continue;
            let cinema = cinemas[i];
            L.marker([cinema.geometry.coordinates[0], cinema.geometry.coordinates[1]])
                .addTo(map)
                .bindPopup(cinema.properties.nom + "<br>" + cinema.properties.ville + "<br>" + cinema.properties.voie);
            list_markers.add(cinema.id);
        }
    }
</script>
</body>
</html>
