<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="./manifest.json"/>
    <meta name="theme-color" content="#acacac"/>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!--QRCode generation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <title>Title</title>
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="main.html"></ons-navigator>
<template id="main.html">
    <ons-page id="main">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 35" >
            <path fill="#663399" d="M0,0h32v30q-16 5 -32 0"></path>
            <path fill="#ffffff" d="m 7.49,13.72 v 8.9 a 1.92,1.92 0 0 0 1.92,1.92 h 13.8 a 1.92,1.92 0 0 0 1.92,-1.92 v -7.93 a 1,1 0 0 0 -1,-1 H 7.49 m 10.84,5.81 -2.56,2 a 0.53,0.53 0 0 1 -0.75,0 0.51,0.51 0 0 1 -0.15,-0.37 V 17.1 a 0.52,0.52 0 0 1 0.9,-0.37 l 2.56,2 a 0.53,0.53 0 0 1 0,0.77 z" />
            <path fill="#ffffff" d="M 24.83,10.33 24.56,8.39 A 1,1 0 0 0 23.47,7.57 h -0.3 l -1,3.11 -2.79,0.39 1,-3.11 -1.07,0.15 -1.58,0.22 -1,3.11 -2.73,0.42 1,-3.1 -1.1,0.15 -1.55,0.22 -1,3.1 -2.78,0.39 1,-3.11 -1.67,0.23 a 1,1 0 0 0 -0.82,1.08 v 0 l 0.28,2 0.13,0.93 L 24,11.42 a 1,1 0 0 0 0.83,-1.08 z" />
            <text x="50%" y="5" fill="#ffffff" font-size="5" text-anchor="middle">Cinéma</text>
        </svg>
        <style>
            .icon{
                background: #663399;
                border-radius: 100%;
                width: 18vw;
                height: 18vw;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #ffffff;
            }
            .decoupe{
                clip-path: polygon(0 0,var(--pvote) 0,var(--pvote) 100%,0 100%);
            }
        </style>
        <div style="display: flex;justify-content:space-around;">
        <div class="icon">
            <ons-icon onclick="openActor();" icon="fa-theater-masks" size="28px" ></ons-icon>
        </div>
        <div class="icon">
            <ons-icon onclick="openMap()" icon="fa-map-marker" size="28px"></ons-icon>
        </div>
            <div class="icon">
                <ons-icon onclick="openTicket()" icon="fa-ticket-alt" size="28px"></ons-icon>
            </div>
        </div>
    </ons-page>
</template>
<template id="acteur.html">
    <ons-page id="acteur">
        <style>
            ons-toolbar:not(.loupe) .recherche{
                display: none;
            }
            ons-toolbar.loupe .recherche{
                display: initial;
            }
            ons-toolbar:not(.loupe) .center div:not(.recherche){
                display: initial;
            }
            ons-toolbar.loupe .center div:not(.recherche){
                display: none;
            }
        </style>

        <ons-toolbar>
            <div class="left">
                <ons-back-button>Accueil</ons-back-button>
            </div>
            <div class="center">
                <div class="titre">Acteurs</div>
                <div class="recherche">
                    <ons-search-input id="search" placeholder="Entrer les premières lettres" onkeyup="neurosama(this.value)"></ons-search-input>
                </div>
            </div>
            <div class="right" style="margin-inline-end: 0.5em">
                <ons-icon icon="fa-search" onclick="this.closest('ons-toolbar').classList.toggle('loupe')"></ons-icon>
            </div>
        </ons-toolbar>

        <ons-list>
            <ons-lazy-repeat id="personne"></ons-lazy-repeat>
        </ons-list>
    </ons-page>
</template>

<template id="carte.html">
    <ons-page id="carte">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Accueil</ons-back-button>
            </div>
            <div class="center">Cinémas</div>
        </ons-toolbar>
        <div id="map" style="width: 100%; height: 100%; ">

        </div>
    </ons-page>
</template>
<template id="page2.html">
    <ons-page id="page2">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Page 1</ons-back-button>
            </div>
            <div class="center"></div>
        </ons-toolbar>

        <ons-list id="films"></ons-list>

    </ons-page>
</template>
<template id="ligne_personne">
    <ons-list-item modifier="chevrons" tappable>
        <div class="left">
            <img class="list-item__thumbnail" src="assets/photos/actor_default.jpg" alt=""/>
        </div>
        <div class="center">
            <span class="list-item__title">Nom</span>&nbsp;
            <span class="list-item__subtitle">
                <span class="naissance">Naissance</span>&nbsp<span class="deces">- Aujourd'hui</span>
            </span>
            <span class="nbFilm notification">フィルム</span>
        </div>

    </ons-list-item>
</template>
<template id="ligne_film">
    <ons-list-item modifier="chevrons" tappable>
        <div class="left">
            <img class="image" src="" alt="" width="100"/>
        </div>
        <div class="center">
            <span class="list-item__title titre" data-annee="">Titre</span>&nbsp;
            <span class="list-item__subtitle">
                <span class="role"></span>&nbsp;
                <span class="alias"></span>
            </span>
        </div>

    </ons-list-item>
    <style>
        .titre[data-annee="1986"]{
            color: red;
        }
    </style>
</template>
<template id="page3.html">
    <ons-page id="page3">
        <ons-toolbar>
            <div class="left">
                <ons-back-button></ons-back-button>
            </div>
            <div class="center"></div>
        </ons-toolbar>
        <!-- Titre , sortie , duree , note-->
        <div class="center">
            <img class="image" src="" alt="" width="100"/>
            <span class="list-item__title">Titre</span>
            <span class="list-item__subtitle">
                <span class="sortie"></span><br>
                <span class="duree"></span><br>
                <span class="note"></span><br>
                <span>
                <svg xmlns="http://www.w3.org/2000/svg"  height="30" viewBox="0 0 500 100" id="stars">
                    <defs>
                        <symbol id="star">
                            <path class="path" d="m50,2 12,34h36l-28,22 10,34-30-20-30,20 10-34-28-22h36z" />
                        </symbol>
                    </defs>
                    <g>
                        <use xlink:href="#star" x="0" y="0" id="star-1" onclick="addStar(0)" />
                        <use xlink:href="#star" x="100" y="0" id="star-2"  onclick="addStar(1)"/>
                        <use xlink:href="#star" x="200" y="0" id="star-3"  onclick="addStar(2)"/>
                        <use xlink:href="#star" x="300" y="0" id="star-4"  onclick="addStar(3)"/>
                        <use xlink:href="#star" x="400" y="0" id="star-5"  onclick="addStar(4)"/>
                    </g>
                    <g fill="gold" class="decoupe">
                        <use xlink:href="#star" x="0" y="0" id="star-1"  onclick="addStar(0)" />
                        <use xlink:href="#star" x="100" y="0" id="star-2"  onclick="addStar(1)"/>
                        <use xlink:href="#star" x="200" y="0" id="star-3"  onclick="addStar(2)"/>
                        <use xlink:href="#star" x="300" y="0" id="star-4"  onclick="addStar(3)"/>
                        <use xlink:href="#star" x="400" y="0" id="star-5"  onclick="addStar(4)"/>
                    </g>
                </svg>

            </span>
            </span>
        </div>
    </ons-page>
</template>
<template id="ticket.html">
    <ons-page id="ticket">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Accueil</ons-back-button>
            </div>
            <div class="center">Ticket</div>
        </ons-toolbar>
        <div id="reader" width="600px"></div>
        <div id="qrcode"></div>
    </ons-page>
</template>
<script src="JS.js"></script>
</body>
</html>
